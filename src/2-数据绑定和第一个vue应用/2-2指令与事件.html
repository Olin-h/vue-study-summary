<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>

</head>
<body>
<div id="app">
    <a v-bind:href="url">链接</a>
    <img v-bind:src="imgUrl"/>
    <p v-if="show">显示这段文本</p>
    <button v-on:click="stateHide">点击隐藏这段文本</button>
    <button v-on:click="show = false">点击隐藏这段文本</button>
</div>

<!--自动识别最新稳定版本的Vue.js -->
<!--<script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
<!--指定某个具体版本的Vue.js -->
<script src="https://unpkg.com/vue@2.5.21/dist/vue.min.js"></script>


<script>
    let app = new Vue({
        el: '#app',
        data: {
            show: true,
            url: 'https://www.runoob.com/w3cnote/programmer-joke-25.html',
            imgUrl: 'https://www.runoob.com/wp-content/uploads/2019/01/blm.jpeg'
        },
        methods: {
            stateHide: function () {
                // this.show = !this.show; // 点击按钮切换显隐状态
                // this.show = false; // 点击隐藏
                // 这里使用了代理，这里为了演示，显得多此一举
                this.hide();
            },
            hide: function () {
                this.show = false; // 点击隐藏
            },
            init: function (text) {
                console.log(text);
            }
        },
        mounted: function () {
            // 在初始化时调用
            this.init('在初始化时调用');
        }
    });
    // 在vue实例外部调用
    app.init('通过外部调用');
</script>
</body>
</html>
