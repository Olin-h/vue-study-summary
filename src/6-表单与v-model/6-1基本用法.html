<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>

</head>
<body>
<div id="app">
    <!--输入框输入-->
    <input type="text" v-model="message" placeholder="请输入...">
    <p>输入的内容是：{{message}}</p>
    <!--文本域输入-->
    <textarea v-model="text" placeholder="请输入..."></textarea>
    <p>输入的内容是：</p>
    <!--空白字符会被浏览器保留-->
    <p style="white-space: pre">{{text}}</p>
    <!--实时输入更新，可以用@input来替代v-model-->
    <input type="text" @input="handleInput" placeholder="请输入...">
    <p>输入的内容是：{{inputMessage}}</p>
    <!--单选按钮-->
    <input type="radio" :checked="picked">
    <label>单选按钮</label>
    <br>
    <input type="radio" v-model="picked" value="html" id="html">
    <label for="html">HTML</label>
    <br>
    <input type="radio" v-model="picked" value="js" id="js">
    <label for="js">JavaScript</label>
    <br>
    <input type="radio" v-model="picked" value="css" id="css">
    <label for="css">CSS</label>
    <br>
    <p>选择的项是：{{picked}}</p>
    <!--复选框-->
    <input type="checkbox" v-model="checked" id="checked">
    <label for="checked">选择状态：{{checked}}</label>
    <br>
    <!--多选框-->
    <input type="checkbox" v-model="checkedMore" value="html" id="html1">
    <label for="html1">HTML</label>
    <br>
    <input type="checkbox" v-model="checkedMore" value="js" id="js1">
    <label for="js1">JavaScript</label>
    <br>
    <input type="checkbox" v-model="checkedMore" value="css" id="css1">
    <label for="css1">CSS</label>
    <br>
    <p>选择的项是：{{checkedMore}}</p>
    <br>
    <!--下拉单选框-->
    <select v-model="selected">
        <optgroup label="前端编程语言">
            <option>html</option>
            <option value="js">JavaScript</option>
            <option>css</option>
        </optgroup>
        <optgroup label="后端编程语言">
            <option>Java</option>
            <option>C++</option>
            <option>Python</option>
        </optgroup>
    </select>
    <p>选择的项是：{{selected}}</p>
    <br>
    <!--下拉多选框-->
    <select v-model="selected" multiple>
        <optgroup label="前端编程语言">
            <option>html</option>
            <option value="js">JavaScript</option>
            <option>css</option>
        </optgroup>
        <optgroup label="后端编程语言">
            <option>Java</option>
            <option value="js">C++</option>
            <option>Python</option>
        </optgroup>
    </select>
    <p>选择的项是：{{selected}}</p>
    <br>
    <!--使用v-for动态下拉选择框输出-->
    <select v-model="selected">
        <option
                v-for="option in options"
                :value="option.value">
            {{option.text}}
        </option>
    </select>
    <p>选择的项是：{{selected}}</p>
</div>

<!--自动识别最新稳定版本的Vue.js -->
<!--<script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
<!--指定某个具体版本的Vue.js -->
<script src="https://unpkg.com/vue@2.5.21/dist/vue.min.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            message: '',
            text: '',
            inputMessage: '',
            // picked: true
            picked: 'js',
            checked: false,
            checkedMore: ['html', 'css'],
            selected: 'html',
            options: [
                {
                    text: 'HTML',
                    value: 'html'
                },
                {
                    text: 'JavaScript',
                    value: 'js'
                },
                {
                    text: 'CSS',
                    value: 'css'
                }
            ]
        },
        methods: {
            handleInput: function (e) {
                this.inputMessage = e.target.value;
            }
        }
    })
</script>
</body>
</html>
