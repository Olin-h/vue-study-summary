<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>

</head>
<body>
<div id="app">
    <!--单选框-->
    <input type="radio" v-model="picked" :value="value">
    <label>单选按钮</label>
    <p>{{picked}}</p>
    <p>{{value}}</p>
    <br>
    <!--复选框-->
    <input type="checkbox"
           v-model="toggle"
           :true-value="value1"
           :false-value="value2">
    <label>复选框</label>
    <p>{{toggle}}</p>
    <p>{{value1}}</p>
    <p>{{value2}}</p>
    <br>
    <!--下拉选择框-->
    <select v-model="selected">
        <option :value="{number: 123}">123</option>
    </select>
    {{selected.number}}
</div>

<!--自动识别最新稳定版本的Vue.js -->
<!--<script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
<!--指定某个具体版本的Vue.js -->
<script src="https://unpkg.com/vue@2.5.21/dist/vue.min.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            picked: false,
            value: 123,
            toggle: false,
            value1: 'a',
            value2: 'b',
            selected: ''
        }
    })
</script>
</body>
</html>
