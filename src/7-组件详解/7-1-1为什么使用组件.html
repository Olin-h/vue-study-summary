<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>

</head>
<body>
<!--自定义组件实现一个简单聊天界面-->
<Card style="width: 350px;">
    <p slot="title">与xxx聊天中</p>
    <a href="#" slot="extra">
        <Icon type="android-close" size="18"></Icon>
    </a>
    <div style="height: 100px;">
    </div>
    <div>
        <Row :gutter="16">
            <i-col span="17">
                <i-input v-model="value" placeholder="请输入... "></i-input>
            </i-col>
            <i-col span="4">
                <i-button type="primary" icon="paper-airplane">发送</i-button>
            </i-col>
        </Row>
    </div>
</Card>


<!--自动识别最新稳定版本的Vue.js -->
<!--<script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
<!--指定某个具体版本的Vue.js -->
<script src="https://unpkg.com/vue@2.5.21/dist/vue.min.js"></script>


<script>
    let app = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
