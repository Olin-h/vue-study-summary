<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>

</head>
<body>
<div id="app">
    <child-component :count="1"></child-component>
</div>

<!--自动识别最新稳定版本的Vue.js -->
<!--<script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
<!--指定某个具体版本的Vue.js -->
<script src="https://unpkg.com/vue@2.5.21/dist/vue.min.js"></script>


</body>
</html>

<script>
    Vue.component('child-component', {
        name: 'child-component',
        props: {
            count: {
                type: Number,
                default: 1
            }
        },
        template: '\
        <div class="child">\
            <!--递归组件-->\
            <child-component\
                :count="count + 1"\
                v-if="count < 3">\
            </child-component>\
        </div>',
    });
    new Vue({
        el: '#app'
    })
</script>
